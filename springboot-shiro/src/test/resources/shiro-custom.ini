[users]
#在ini文件中用户、角色、权限的配置规则是：“用户名=密码，角色1，角色2...”“角色=权限1，权限2...”，
#首先根据用户名找角色，再根据角色找权限，角色是权限集合。
ZzzLJ=123,role1,role2
lzj=123,role2

[roles]
#权限字符串的规则是：“资源标识符：操作：资源实例标识符”，意思是对哪个资源的哪个实例具有什么操作，
#“:”是资源/操作/实例的分割符，权限字符串也可以使用*通配符。
#例子：
#用户创建权限：user:create，或user:create:*
#用户修改实例001的权限：user:update:001
#用户实例001的所有权限：user：*：001
#角色role1对资源user拥有create、update权限
role1=user:create,user:update
#角色role2对资源user拥有create、delete权限
role2=user:create,user:delete:001
#角色role3对资源user拥有create权限
role3=user:create
